<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>double-vertical-slide</title>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
           <div style="background-color: red;">
                <h1>New York</h1>
                <p>New York is not a city – it’s a world</p>
            </div>

           <div style="background-color: blue">
                <h1>Levanto</h1>
                <p>Italy’s siren call lures us more and more</p>
            </div>

           <div style="background-color: brown;">
                <h1>Firenze</h1>
                <p>Through these old streets I wander dreamily; Around me Florence sweeps her busy tide of life.</p>
            </div>

           <div style="background-color: yellowgreen;">

                <h1>Toronto</h1>
                <p>is a city that has to fall in love with itself</p>
            </div>

        </div>
        <div class="right-slide">
            <div style="background-image: url(img/pexels-burst-374870.jpg);"></div>
            <div style="background-image: url(img/pexels-fede-roveda-4179480.jpg);"></div>
            <div style="background-image: url(img/pexels-frans-van-heerden-632522.jpg);"></div>
            <div style="background-image: url(img/pexels-lukas-kloeppel-466685.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
